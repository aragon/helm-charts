{{- if .Values.server.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "chart.fullname" . }}-server"
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    aragon.org/application: "{{ include "chart.name" . }}-server"
    aragon.org/environment: "{{ .Values.environment }}"
spec:
  {{- if not .Values.server.autoscaling.enabled }}
  replicas: {{ .Values.server.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.server.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        aragon.org/application: "{{ include "chart.name" . }}-server"
        aragon.org/environment: "{{ .Values.environment }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: "app"
              containerPort: 8000
            - name: "hot-reloading"
              containerPort: 35729
          env:
            - name: SERVER_PORT
              value: "8000"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: dbName
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: dbHost
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: dbPort
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: dbUser
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: dbPass
            - name: CORS_WHITELIST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "chart.serverConfigName" . }}
                  key: corsWhitelist
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: sessionSecret
            - name: SESSION_SECURE
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: sessionSecure
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: adminEmail
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: adminPass
            - name: EMAIL_JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "chart.serverSecretName" . }}
                  key: emailJwtPrivate
          args:
            - "npm"
            - "run"
            - "start:server"
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
      {{- with .Values.server.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}